<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
     <section class="menu">
         <!-- title -->
         <div class="title">
             <h2>our menu</h2>
             <div class="underline"></div>
         </div>
         <!-- filter buttonss -->
         <div class="btn-container">
             <button class="filter-btn" type="button" data-id>All</button>
             <button class="filter-btn" type="button" data-id>Breakfast</button>
             <button class="filter-btn" type="button" data-id>Lunch</button>
             <button class="filter-btn" type="button" data-id>Shakes</button>
         </div>
         <!-- menu items -->
         <div class="section-center">
             <!-- single item -->
             <article class="menu-item">
                 <img src="download.jpg" class="photo" alt="photo">
                 <div class="item-info">
                     <header></header>
                     <h4>buttermilk pancakes</h4>
                     <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas suscipit beatae quasi harum repellendus corporis doloremque amet hic a repudiandae architecto omnis at rerum reprehenderit, assumenda accusantium praesentium in odit.</p>
                 </div>
             </article>
             <!-- end single item -->
         </div>
     </section>
     <script src="app.js"></script>
</body>
</html>
